services:
  db:
    image: postgres:16-alpine
    container_name: balistica_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-balistica}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-balistica_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-balistica}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-balistica}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    tmpfs:
      - /tmp

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: balistica_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-balistica}:${POSTGRES_PASSWORD:-balistica_dev_2024}@db:5432/${POSTGRES_DB:-balistica}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
    volumes:
      - ./backend:/app
    networks:
      - backend-net
      - frontend-net
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    deploy:
      resources:
        limits:
          memory: 1G
    tmpfs:
      - /tmp

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: balistica_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    networks:
      - frontend-net
    depends_on:
      - backend
    command: npm run dev
    deploy:
      resources:
        limits:
          memory: 1G

  pgadmin:
    image: dpage/pgadmin4:8.14
    container_name: balistica_pgadmin
    restart: unless-stopped
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@balistica.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - backend-net
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  backend-net:
    driver: bridge
  frontend-net:
    driver: bridge

volumes:
  pgdata:
  frontend_node_modules:
  frontend_next:
